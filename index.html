<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siempre estare contigo</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main id="hero">
        <div class="contenedor">
            <h1 class="h-1">
                ¿Quieres ser la dueña de mi vida? y ¿MI ESPOSA?
            </h1>
            <center>
                <h1 class="h-2">¡Da click al circulo celeste!</h1>
                <img class="img" type="button" src="videos/circ.png" onclick="PlaySound();">
                <div class="heart">
                </div>
            </center>
            <!--<h1 class="h-2">¡NOTA! Creo que el botón "NO" Lo codifique mal :c </h1>-->
            <button class="boton boton-1" id="yesBtn">Si</button>
            <button class="boton boton-2" id="noBtn">No</button>
        </div>
        <div class="contenedor2">
            <div class="player">
                <span id="arm"></span>
                <ul>
                    <li class="artwork">
                    </li>
                    <li class="info">
                        <h1 id="artist">loading</h1>
                        <h4 id="album">loading</h4>
                        <h2 id="song">loading</h2>
                        <div class="button-items">
                            <audio id="music" preload="auto">
                            </audio>
                            <div id="slider">
                                <div id="elapsed"></div>
                                <div id="buffered"></div>
                            </div>
                            <p id="timer">0:00</p>
                            <div class="controls">
                                <span class="expend">
                                    <svg id="previous" class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                                        <g>
                                            <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7"/>
                                        </g>
                                    </svg>
                                </span>
                                <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                                    <defs>
                                        <rect x="-49.5" y="-132.9" width="446.4" height="366.4"/>
                                    </defs>
                                    <g>
                                        <circle fill="none" cx="12.5" cy="12.5" r="10.8"/>
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"/>
                                    </g>
                                </svg>
                                <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                                    <g>
                                        <rect x="6" y="4.6" width="3.8" height="15.7"/>
                                        <rect x="14" y="4.6" width="3.9" height="15.7"/>
                                    </g>
                                </svg>
                                <span class="expend">
                                    <svg id="next" class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
                                        <g>
                                            <polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7"/>
                                        </g>
                                    </svg>
                                </span>
                                <div class="slider">
                                    <div class="volume"></div>
                                    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </div>
        <div class="fon">
            <video onloadedmetadata="this.muted=true" muted autoplay loop>
            <source src="videos/mor.mp4" type="video/mp4">
            </video></div>
        <div class="capa"></div>
        <audio id="audio">
            <source src="videos/Mor.mp3">   
            <source src="videos/Mor.ogg">
            <source src="videos/Mor.wav">
        </audio>
    </main>
    <script src="index.js">
    </script>

</body>

</html>
